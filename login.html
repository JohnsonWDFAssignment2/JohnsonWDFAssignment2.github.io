<!doctype html>
<html>
<head>
    <title>Login Form</title> 
    <link rel="stylesheet" href="Css/28_Johnson_login.css">

</head>
<body>
  <br><br>
    <h1 style="color:white;text-align:center;">Login</h1>
    <form align="center" name="Userinfo" method="post" id="Userinfo" action="index.html">
    <p class="p1"> Name:  <input type="text" 
                                         id="name" 
                                         name="name" 
                                         pattern="[A-Za-z\d\s]{6,12}"
                                         title="Username must be between 6 and 12 characters and contain only letters, numbers and periods(.)"
                                         size="30"
                                         
                                         required></p><br><br>
 
  <p class="labels"><label>Email: <input type="email" name="Email_address" id="Email_address" size="30" maxlength="30"  required /></label></p><br><br>
        
<p> Password: <input type="password" id="pwd" name="pwd" size="30" minlength="8" maxlength="30" required></p><br><br>
        
  <p>Comments:</p>
    <textarea class="labels" name="Comments" cols="40" rows="5" WRAP=soft ></textarea><br><br>       
    
    <input type="submit"type="Submit" value="Send" >
 
   <input name="Reset" type="reset" value="Reset">
        
        <br>
        <br>
        <br>
</form>
    
    
        
</body>
</html>
